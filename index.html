<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Agentic Software Design (GASD)</title>
    <meta name="description"
        content="A blog series exploring the future of software engineering in the age of Agentic AI.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: hsl(0, 0%, 100%);
            --text-color: hsl(0, 0%, 15%);
            --accent-color: hsl(220, 80%, 50%);
            --secondary-text: hsl(0, 0%, 45%);
            --hover-bg: hsl(220, 20%, 97%);
            --max-width: 700px;
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: hsl(0, 0%, 5%);
                --text-color: hsl(0, 0%, 90%);
                --accent-color: hsl(220, 100%, 65%);
                --secondary-text: hsl(0, 0%, 65%);
                --hover-bg: hsl(220, 10%, 12%);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
        }

        main {
            width: 100%;
            max-width: var(--max-width);
        }

        header {
            margin-bottom: 4rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--secondary-text);
            font-size: 1.1rem;
        }

        ul {
            list-style: none;
            margin-top: 2rem;
        }

        li {
            border-bottom: 1px solid hsla(0, 0%, 50%, 0.1);
        }

        li:last-child {
            border-bottom: none;
        }

        .blog-link {
            display: block;
            padding: 1.5rem 0;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            border-radius: 0.5rem;
            margin: 0 -1rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .blog-link:hover {
            background-color: var(--hover-bg);
            transform: translateX(4px);
        }

        .blog-title {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .blog-meta {
            display: block;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .blog-link:hover .blog-title {
            color: var(--accent-color);
        }

        footer {
            margin-top: 6rem;
            font-size: 0.85rem;
            color: var(--secondary-text);
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>General Agentic Software Design</h1>
            <p class="subtitle">Architecting the future of AI-driven engineering.</p>
        </header>

        <section>
            <ul>
                <li>
                    <a href="blogs/Stop-Vibe-Coding.Start-Spec-Engineering/Intro.md" class="blog-link">
                        <span class="blog-title">1. Stop Vibe Coding. Start Spec Engineering</span>
                        <span class="blog-meta">The foundational shift from prompt-shouting to rigorous design.</span>
                    </a>
                </li>
            </ul>
        </section>

        <footer>
            <p>&copy; 2026 General-Agentic-Software-Design</p>
        </footer>
    </main>
</body>

</html>
